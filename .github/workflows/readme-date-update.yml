name: Update README with Current Date

on:
  push:
    branches: [master]  # Update the branch name if needed

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get current date
        run: echo ::set-output name=DATE=$(date +"%Y-%m-%d")  # Capture date in YYYY-MM-DD format
      - name: Update README
        run: |
          echo "Updating README..."
          sed -i "s/linkjedateupdate/Today's date is: $DATE/g" README.md
      - name: Commit changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with current date"
          git push origin main
